<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Vacation Destinations Wishlist</title>
  </head>
  <body>
    <header>
      <div id="header">
        <p class="header-title">Vacation Destinations WishList</p>
        <p class="header-sentence">
          Found exciting places to visit on your next vacation? Use the form
          below to add them to your wishlist
        </p>
      </div>
    </header>

    <div class="form-and-destination-formatting">
      <form name="vacationcardform">
        <label>Destination Name</label>
        <input
          id="destination"
          type="text"
          placeholder="Enter the name of the Destination"
          name="destination"
          required
        />
        <label>Location</label>
        <input
          id="location"
          type="text"
          placeholder="Where is it located?"
          name="location"
          required
        />
        <label>Photo</label>
        <input
          id="photo"
          type="url"
          placeholder="Enter an image url of the place"
          name="photo"
        />
        <div class="text-area">
          <label class="description-title">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="5"
            placeholder="Where is it located?"
          ></textarea>
        </div>
        <button id="button">Add to list</button>
      </form>
      <p class="destination-details">Enter Destination Details</p>
    </div>

    <div id="wishlist-cards"></div>
  </body>
</html>
